<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>RMS project</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<!-- Navigation-->

<!-- Header-->
<header class="bg-secondary py-5">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Személy hozzáadás</h1>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 mt-5">
        <div class="row justify-content-center">
            <div class="col-4" th:unless="${editPerson}">
                <form th:action="@{/person/add}" method="post">
                    <h4>Adatok</h4>
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Vezetéknév:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required/>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Keresztnév:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required/>
                            </div>
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Születési dátum:</label>
                                <input type="date" class="form-control" id="birthDate" name="birthDate" required/>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <a th:href="@{/}" class="btn btn-secondary form-control" role="button">Mégse</a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-secondary form-control">Hozzáad</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-secondary">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
